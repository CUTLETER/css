<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn{
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            display: block;
            width: 100px;
            text-decoration: none;
            color: white;
            background-color: #03c75a;
            font-size: 18px;
            font-weight: 700; /*굵기*/
            text-align: center;
            box-sizing: border-box;
            cursor: pointer; /*마우스 포인터 올리면 커서로 바뀜*/
        }
    </style>
</head>
<body>
    <a href="#" class="btn">네이버</a> 
    <button type="button" class="btn">네이버</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {background-image: url(img/bg_grid.jpg);}
        p {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            background-color: darkgray;

            /* padding: 50px; */
            /* padding: 50px 50px; 상하, 좌우 여백 */
            /* padding: 10px 20px 30px; 위 좌우 아래 */
            padding: 10px 20px 10px 20px; /*시계 방향으로 상 우 하 좌*/
        }
    </style>
</head>
<body>
    <p>
        패딩이란? <br>
        윤곽(border) 기준 '안쪽' 여백을 가리킴 (상자 너비 = width + padding + border)
        예시 width : 600px padding : 20px+20px border : 1px+1px -> 상자의 최종 너비 : 642
        패딩은 '겹쳐지지 않음'
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {width: 80%; margin: 0 auto;}

        /*1240px 이상에서만 동작함 - 웹*/
        @media(min-width: 1240px) {
            .box > div {float: left; width: 16.6666%;}
        }

        /*767px 이상 1239px 이하에서만 동작함 - 태블릿*/
        @media(max-width: 1239px) and (min-width: 767px) {
            .box > div {float: left; width: 25%;}
        }

        /*766px 이하에서만 동작함 - 모바일*/
        @media(max-width: 766px) {
            .box > div {float: left; width: 50%;}
        }
    </style>
</head>
<body>
    <!--
    웹 환경에선 6개씩
    태블릿 환경에서는 4개씩
    모바일 환경에서는 2개씩-->

    <div class="box">
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
    </div>
</body>
</html>

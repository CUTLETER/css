<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            
            color: whitesmoke;
            background-color: green;
            background-image: url(img/css3.png); /*이미지 첨부*/
            background-repeat: no-repeat; /*이미지 반복 여부*/
            background-size: 50px 100px; /*가로, 세로 / %로 할 수 있음*/
            background-position: center; /*가로 세로 기준 얼만큼 띄우겠다*/
        }
    </style>
</head>
<body>
    <p class="box">
        오늘 점심은 뭐 먹지?
    </p>
</body>
</html>

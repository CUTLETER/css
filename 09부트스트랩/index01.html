<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--부트 스트랩 css 링크-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--제이쿼리(부트스트랩보다 먼저 링크 걸 것)-->
    <script src="js/jquery-3.7.1.min.js"></script>

    <!--부트 스트랩 js 링크-->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <h3>CSS C자도 모른다? 부트 스트랩을 쓰면 0.3 정도는 뽑아냄</h3>
    <h3>부트스트랩의 특정 기능을 쓰는 대신 커스터마이징 해야 함</h3>
    <p>
        부트스트랩 홈페이지 들어가면
        버전 고를 수 있는데 v3이 우리가 배운 문법이고
        v4, v5는 따로 더 배워야 함

        <hr>

        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>

        <hr>

        <div style="width: 50%;">
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
              </tr>
              <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
              </tr>
              <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
              </tr>
            </tbody>
          </table>
        </div>

        <hr>

        <div class="form-group">
            <label for="usr1">Name:</label>
            <input type="text" class="form-control" id="usr1">
            <label for="usr2">Title:</label>
            <input type="text" class="form-control" id="usr2">
            <label for="usr3">Content:</label>
            <input type="text" class="form-control" id="usr3">
          </div>

        <hr>

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">회원가입</h4>
            </div>
            <div class="modal-body">
                <form class="form-group">
                    <label for="usr1">ID</label>
                    <input type="text" class="form-control" id="usr1">
                    <label for="usr2">PW</label>
                    <input type="text" class="form-control" id="usr2">
                    <label for="usr3">NAME</label>
                    <input type="text" class="form-control" id="usr3">
                    <label for="usr4">EMAIL</label>
                    <input type="text" class="form-control" id="usr4">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            </div>
            </div>

        </div>
        </div>

    </p>
</body>
</html>

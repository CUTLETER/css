<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!--부트 스트랩 css 링크-->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!--제이쿼리(부트스트랩보다 먼저 링크 걸 것)-->
        <script src="js/jquery-3.7.1.min.js"></script>
    
        <!--부트 스트랩 js 링크-->
        <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!--
    그리드 규칙
    container 또는 container-fluid 클래스 안에
    row 클래스를 정의할 것
    그러고 나서 row 클래스 안에
    col-x-x 정의할 것

    col-x-x
    중간 x값엔 사이즈가 들어가고
    끝 x값엔 몇 칸 잡을지가 들어감 (12 나누기 x = 칸의 수)
    -->

    <!--스몰 사이즈 이상에서는 4칸을 잡아줌-->
    <div class="container">
        <div class="row">
            <div class="col-sm-3" style="border: 2px solid darkcyan;">SMALL4칸</div>
            <div class="col-sm-3" style="border: 2px solid darkcyan;">SMALL4칸</div>
            <div class="col-sm-3" style="border: 2px solid darkcyan;">SMALL4칸</div>
            <div class="col-sm-3" style="border: 2px solid darkcyan;">SMALL4칸</div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <!--스몰 사이즈 이상에서 3칸, 그보다 더 작은 모바일 사이즈에선 2칸으로 잡아줌-->
            <div class="col-sm-4 col-xs-6" style="border: 2px solid black;">XS2칸</div>
        </div>
    </div>

    <hr>

    <!--
    데스크탑 환경에선 4칸
    태블릿 환경에선 3칸
    모바일 환경에선 1칸
    -->

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-4 col-xs-12" style="border: 2px solid darkblue;">반응형</div>
        </div>
    </div>

    <hr>

    <!--
        container는 양옆 여백을 잡아주고
        container-fluid는 전체 화면을 다 사용함
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3" style="border: 2px solid darkmagenta;">전체 화면 다 포함 해서 SM4칸</div>
            <div class="col-sm-3" style="border: 2px solid darkmagenta;">SM4칸</div>
            <div class="col-sm-3" style="border: 2px solid darkmagenta;">SM4칸</div>
            <div class="col-sm-3" style="border: 2px solid darkmagenta;">SM4칸</div>
        </div>
    </div>
    
</body>
</html>

<!--html:5 + tap 버튼-->
<!-- 코드 길어지면 들여쓰기 조정할 것-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">

    <style>
        h3 {color: blue;}
    </style>

</head>
<body>
    <!--
        주석 단축키
        alt + shift + a
        ctrl + /

        태그 자동 완성 - 태그 적고 tap 누르기 ex) h3 + tap
        
        블럭 태그 안에는 블럭과 인라인을 사용할 수 있음
        블럭 태그는 전체 영역을 가지고 자동으로 줄바꿈 됨 (세로 배치)

        인라인 태그는 자식으로 인라인만 가질 수 있음
        인라인 태그는 태그 영역 만큼만을 크기로 가지고 가로 배치됨

        모든 태그는 id 속성과 class 속성을 가질 수 있음
        둘 다 디자인 적용할 때 주로 사용됨

        id 속성 : 중복 X (화면에서 고유성 가짐)
        class 속성 : 중복 가능하고 여러 이름 가질 수 있음

    -->
    
    <h3>블록 태그</h3>

    <h3 style="color: cadetblue;">블록 태그</h3>

    <p>블록 태그</p>

    <a href="">인라인 태그</a>
    <img src="" alt="인라인 태그">    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {border: 1px solid black;}
        .box > .inner {
            display: inline; /*블럭 태그를 인라인으로*/
        }

        .box > span {
            display: block;
        }

        .box > a {
            display: inline-block; /*인라인처럼 옆으로 나열되고 블럭처럼 너비, 높이 속성 가질 수 있음*/
            height: 100px;
            width: 100px;
        }

    </style>

</head>
<body>
    <div class="box">
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
    </div>

    <div class="box">
        <span>인라인</span>
        <span>인라인</span>
        <span>인라인</span>
    </div>

    <div class="box">
        <a href="#">인라인 블럭</a>
        <a href="#">인라인 블럭</a>
        <a href="#">인라인 블럭</a>
    </div>

    <div class="box" style="display: none;">
        <p class="msg">아이디 비밀번호를 확인하세요!</p>
    </div>
</body>
</html>
